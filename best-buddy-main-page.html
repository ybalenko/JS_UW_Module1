<!DOCTYPE html>
<html>

<head>
    <title>Best Buddy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="best-buddy.css">
</head>

</head>

<body>
    <div class="container">
        <div class="row my-4">
            <div class="col-12 header">
                <h1>Welcome! I am your virtual hang-out buddy!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <form id="random-book">
                    <div class="form-group mb-2">
                        <input id="submit-random-book" class="btn btn-primary main-page-btn" type="button"
                            value="Suggest me a random book!" />
                    </div>
                </form>
            </div>
            <div class="col-md-4">
                <form id="movie-review">
                    <div class="form-group mb-2">
                        <input id="submit-movie-review" class="btn btn-primary main-page-btn" type="button"
                            value="Show me movies reviews!" />
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="api-key.js"></script>
    <script src="best-buddy-main.js"></script>

</body>

</html>
