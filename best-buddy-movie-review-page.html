<!DOCTYPE html>
<html>

<head>
    <title>Movie review by title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="best-buddy.css">
</head>

<body>
    <div class="container">
        <div class="row my-4">
            <div class="col-12">
                <h1>Show movie review by title</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <form id="movie-review-form">
                    <div class="form-group mb-2">
                        <label for="title">Type at least 3 symbols:</label>
                        <input id="title" name="title" class="form-control" type="text" pattern="\w{3,}" required
                            placeholder="lebowski" />
                    </div>
                    <div class="form-group mb-2">
                        <input id="submit" class="btn btn-primary" type="submit" value="Show me!" />
                    </div>
                </form>
                <div class="form-group mb-2">
                    <input id="back" class="btn btn-primary" type="submit" value="Back" />
                </div>
            </div>
            <div class="col-md-7 offset-md-1" id="movie-review-header">
                <h5>Search results:</h5>
                <div class="col-md-7 offset-md-1" id="movie-list-container">
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="api-key.js"></script>
    <script src="nyt-client.js"></script>
    <script src="best-buddy-movie-reviews.js"></script>

</body>

</html>
